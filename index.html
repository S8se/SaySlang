<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://drive.google.com/file/d/1g-LH-QBnsaosvUVix90RyMy89SNoE6n_/view?usp=drivesdk') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        .header {
            background-color: #ff5722;
            color: white;
            padding: 35px;
            text-align: center;
            font-size: 55px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            border-bottom: 5px solid #e06a3b;
            background: linear-gradient(135deg, #e06a3b, #ff5722); /* ไล่สีส้ม */;

        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            position: relative;
        }

        .search-box input {
            padding: 20px;
            font-size: 22px;
            width: 85%;
            max-width: 650px;
            border: 3px solid #ff5722;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ff5722;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .search-results {
            position: absolute;
            top: 70px;
            width: 85%;
            max-width: 650px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: none;
            z-index: 10;
            padding: 15px;
            box-sizing: border-box;
            max-height: 250px;
            overflow-y: auto;
        }

        .search-results div {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        .search-results div:hover {
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .random-word-box {
            background-color: #fff;
            border-radius: 15px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeOutIn 2s forwards;
        }

        /* แอนิเมชันสำหรับคำที่หายไปและคำใหม่ที่โผล่ */
        @keyframes fadeOutIn {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #ff5722;
            color: white;
        }

        .button {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #e06a3b;
            transform: scale(1.05);
        }

        .word-list-container {
            position: fixed;
            bottom: -100%;
            width: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px 10px 0 0;
            z-index: 10;
            display: none;
            transition: bottom 0.5s ease-out;
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            overflow-y: scroll;
            height: 300px;
        }

        .word-card {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .word-card:hover {
            transform: scale(1.05);
        }

        .back-home-button {

            color: white;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;

            transform: scale(1.05);
        }

    </style>

        // ฟังก์ชันสุ่มคำศัพท์
        function randomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const randomWordElement = document.getElementById("randomWord");
            const randomWordBox = document.getElementById("randomWordBox");

            // เริ่มแอนิเมชันหายไป
            randomWordBox.style.animation = 'none'; // รีเซ็ตแอนิเมชัน
            void randomWordBox.offsetWidth; // trigger reflow เพื่อรีเซ็ตแอนิเมชัน
            randomWordBox.style.animation = 'fadeOutIn 2s forwards'; // เริ่มแอนิเมชันหายไป

            // เมื่อแอนิเมชันหายไปแล้วให้เปลี่ยนคำ
            setTimeout(() => {
                randomWordElement.textContent = `${words[randomIndex].word} แปลว่า ${words[randomIndex].definition}`;
            }, 1000); // เปลี่ยนคำหลังจากแอนิเมชันหายไป

        }

        // เรียกใช้งานสุ่มคำเมื่อโหลดหน้าเว็บ
        window.onload = () => {
            setInterval(randomWord, 4500);  // ทุกๆ 4.5 วินาทีให้สุ่มคำใหม่
        }

        // ฟังก์ชันค้นหาคำศัพท์
        function searchWord() {
            const searchValue = document.getElementById("search").value.toLowerCase();
            const searchResultsElement = document.getElementById("searchResults");
            searchResultsElement.innerHTML = ''; // ล้างผลการค้นหาก่อน

            if (searchValue) {
                const results = words.filter(word =>
                    word.word.toLowerCase().includes(searchValue)
                );

                if (results.length > 0) {
                    results.forEach(word => {
                        const resultItem = document.createElement("div");
                        resultItem.textContent = `${word.word} แปลว่า ${word.definition}`;
                        searchResultsElement.appendChild(resultItem);
                    });
                } else {
                    // แสดงข้อความ "ไม่พบคำศัพท์ที่ค้นหา"
                    const noResultElement = document.createElement("div");
                    noResultElement.textContent = "ไม่พบคำศัพท์ที่ค้นหา";
                    searchResultsElement.appendChild(noResultElement);
                }
            }
            searchResultsElement.style.display = searchValue ? 'block' : 'none';
        }

        // ฟังก์ชันเปิดคำศัพท์ทั้งหมด
        function showAllWords() {
            const wordListContainer = document.getElementById("wordListContainer");
            const wordListElement = document.getElementById("wordList");
            wordListElement.innerHTML = ''; // ล้างคำศัพท์เดิม

            words.forEach(word => {
                const wordCard = document.createElement("div");
                wordCard.className = "word-card";
                wordCard.innerHTML = `<strong>${word.word}</strong> แปลว่า ${word.definition}`;
                wordListElement.appendChild(wordCard);
            });

            wordListContainer.style.display = 'block';
            setTimeout(() => {
                wordListContainer.style.bottom = '0'; // แอนิเมชันเลื่อนขึ้น
            }, 0);
        }

        // ฟังก์ชันปิดคำศัพท์ทั้งหมด

            const wordListContainer = document.getElementById("wordListContainer");
            wordListContainer.style.bottom = '-100%'; // แอนิเมชันเลื่อนลงไป
            setTimeout(() => {
                wordListContainer.style.display = 'none'; // ซ่อนคำศัพท์ทั้งหมดหลังจากแอนิเมชัน
